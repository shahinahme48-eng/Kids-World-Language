                imageArea.innerHTML = `<span class="main-img">${item.img}</span>`;
                imageArea.className = "image-container"; // ‡¶®‡¶∞‡¶Æ‡¶æ‡¶≤ ‡¶´‡ßç‡¶≤‡ßá‡¶ï‡ßç‡¶∏

                // ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™const langData = item.data[currentLang];
                document.getElementById('display-text').innerText = langData.text;
                document.getElementById('display-pronun').innerText = langData.pron;
            
            } else {
                // ==========================================
                // ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶Æ‡ßã‡¶° (‡¶ó‡¶£‡¶®‡¶æ) ‡¶è‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï
                // ==========================================
                
                document.getElementById('display-top').innerText = item.digit;
                
                // ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ‡¶∞ ‡¶∏‡¶Æ‡¶æ‡¶® ‡¶õ‡¶¨‡¶ø ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ (‡¶≤‡ßÅ‡¶™ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá)
                let imgsHTML = `<div class="counting-grid">`;
                for(let i=0; i < item.count; i++) {
                    imgsHTML += `<span class="count-img">${item.img}</span>`;
                }
                imgsHTML += `</div>`;
                
                // ‡¶õ‡¶¨‡¶ø‡¶ó‡ßÅ‡¶≤‡ßã ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶®‡ßã
                const imgArea = document.getElementById('image-area');
                imgArea.innerHTML = imgsHTML;
                imgArea.className = "image-container"; 

                // ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ (‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
                let text = "";
                if(currentLang === 'bn') text = item.bn;
                else if(currentLang === 'en') text = item.en;
                else if(currentLang === 'hi') text = item.hi;
                else if(currentLang === 'ar') text = item.ar;

                document.getElementById('display-text').innerText = text;
                
                // ‡¶∏‡¶æ‡¶¨‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤ (Instruction)
                let subTitle = "Count the objects";
                if(currentLang === 'bn') subTitle = "‡¶õ‡¶¨‡¶ø‡¶ó‡ßÅ‡¶≤‡ßã ‡¶ó‡¶£‡¶®‡¶æ ‡¶ï‡¶∞‡ßã";
                else if(currentLang === 'hi') subTitle = "‡§õ‡§µ‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡•ã ‡§ó‡§ø‡§®‡•á‡§Ç";
                else if(currentLang === 'ar') subTitle = "ÿπÿØ ÿßŸÑÿµŸàÿ±";
                
                document.getElementById('display-pronun').innerText = subTitle;
            }
        }

        // ‡¶™‡¶∞‡ßá‡¶∞ ‡¶¨‡¶æ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶™‡ßá‡¶ú‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function changeItem(dir) {
            currentIndex += dir;
            // ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá, ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶∂‡ßá‡¶∑‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
            if(currentIndex >= activeList.length) currentIndex = 0;
            if(currentIndex < 0) currentIndex = activeList.length - 1;
            
            window.speechSynthesis.cancel(); // ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶ï‡¶•‡¶æ ‡¶•‡¶æ‡¶Æ‡¶æ‡¶≤‡¶æ‡¶Æ
            loadContent();
            speakCurrent();
        }

        // ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (Text to Speech)
        function speakCurrent() {
            const item = activeList[currentIndex];
            let textToSpeak = "";
            let langCode = 'en-US';

            // ‡¶≠‡¶æ‡¶∑‡¶æ‡¶∞ ‡¶ï‡ßã‡¶° ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ (‡¶Ø‡¶æ‡¶§‡ßá ‡¶â‡¶ö‡ßç‡¶ö‡¶æ‡¶∞‡¶£ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶π‡ßü)
            if(currentLang === 'bn') langCode = 'bn-BD';
            else if(currentLang === 'hi') langCode = 'hi-IN';
            else if(currentLang === 'ar') langCode = 'ar-SA';
            else langCode = 'en-US';

            // ‡¶ï‡¶ø ‡¶¨‡¶≤‡¶¨‡ßá ‡¶§‡¶æ ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ
            if(currentCategory === 'alphabet') {
                // ‡¶¨‡¶∞‡ßç‡¶£‡¶Æ‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶ï‡ßç‡¶∑‡ßá‡¶§‡ßç‡¶∞‡ßá
                textToSpeak = item.data[currentLang].pron; 
            } else {
                // ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ‡¶∞ ‡¶ï‡ßç‡¶∑‡ßá‡¶§‡ßç‡¶∞‡ßá
                if(currentLang === 'bn') textToSpeak = item.bn;
                else if(currentLang === 'en') textToSpeak = item.en;
                else if(currentLang === 'hi') textToSpeak = item.hi;
                else if(currentLang === 'ar') textToSpeak = item.ar;
            }

            let utterance = new SpeechSynthesisUtterance(textToSpeak);
            utterance.lang = langCode;
            utterance.rate = 0.9; // ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶Ü‡¶∏‡ßç‡¶§‡ßá ‡¶¨‡¶≤‡¶¨‡ßá
            window.speechSynthesis.speak(utterance);
        }
    </script>
