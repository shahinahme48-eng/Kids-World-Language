<!DOCTYPE html>

        <button class="start-btn-main" onclick="startApp()">рж╢рзБрж░рзБ ржХрж░рж┐ тЦ╢</button>

    <!-- ржмрзНржпрж╛ржХржЧрзНрж░рж╛ржЙржирзНржб ржорж┐ржЙржЬрж┐ржХ (ржЕржирж▓рж╛ржЗржи рж▓рж┐ржВржХ) -->
    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <!-- рзи. рж╣рзЛржо рж╕рзНржХрзНрж░рж┐ржи -->
    <div id="home-screen" class="screen">
        <div style="font-size: 50px;">ЁЯОТ</div>
        <h1 style="color: #FF6F61;">ржирж╛рж░рзНрж╕рж╛рж░рж┐ рж╕рзНржХрзБрж▓</h1>
        
        <div class="menu-grid">

            <button class="btn-menu btn-num" onclick="selectCategory('number')">ЁЯФв ржЧржгржирж╛</button>
            <button class="btn-menu btn-draw" onclick="startDrawing()">ЁЯОи ржЖржБржХрж┐</button>
            <button class="btn-menu btn-quiz" onclick="startQuiz()">ЁЯза ржХрзБржЗржЬ</button>
            <button class="btn-menu btn-rhyme" onclick="showScreen('rhyme-screen')">ЁЯО╡ ржЫрзЬрж╛</button>
        </div>
    </div>

    <!-- рзй. ржнрж╛рж╖рж╛ рж╕рж┐рж▓рзЗржХрзНржЯ рж╕рзНржХрзНрж░рж┐ржи -->
    <div id="lang-screen" class="screen">

        <h2>ржнрж╛рж╖рж╛ ржмрзЗржЫрзЗ ржирж╛ржУ</h2>
        <button class="btn-big" style="background:#009688" onclick="startLearning('bn')">ЁЯЗзЁЯЗй ржмрж╛ржВрж▓рж╛</button>
        <button class="btn-big" style="background:#3F51B5" onclick="startLearning('en')">ЁЯЗ║ЁЯЗ╕ English</button>
        <button class="btn-big" style="background:#FF5722" onclick="startLearning('hi')">ЁЯЗоЁЯЗ│ рд╣рд┐рдиреНрджреА</button>
        <button class="btn-big" style="background:#4CAF50" onclick="startLearning('ar')">ЁЯЗ╕ЁЯЗж ╪з┘Д╪╣╪▒╪и┘К╪й</button>
    </div>

    <!-- рзк. ржкрзЬрж╛рж░ рж╕рзНржХрзНрж░рж┐ржи -->
    <div id="learn-screen" class="screen">
        <button class="btn-home" onclick="goHome()">ЁЯПа</button>
        <div class="card">
            <div id="display-top" class="big-letter">A</div>
            <div id="image-area" class="image-container"><span class="main-img">ЁЯНО</span></div>
            <div class="sentence-box" onclick="speakCurrent()">

            </div>
            <div class="nav-controls">
                <button class="nav-btn" onclick="changeItem(-1)">тЭо</button>
                <button class="nav-btn" style="background:#FFEB3B" onclick="speakCurrent()">ЁЯЧг</button>
                <button class="nav-btn" onclick="changeItem(1)">тЭп</button>

    </div>

    <!-- рзл. ржЖржБржХрж╛ржЖржБржХрж┐ рж╕рзНржХрзНрж░рж┐ржи -->
    <div id="draw-screen" class="screen">
        <button class="btn-home" onclick="goHome()">ЁЯПа</button>
        
        <!-- ржЕржХрзНрж╖рж░ ржкрж╛рж▓рзНржЯрж╛ржирзЛрж░ ржмрж╛ржЯржи -->

            <button class="nav-btn" onclick="changeTrace(1)">тЭп</button>
        </div>

        <canvas id="drawing-board"></canvas>
        
        <div class="toolbar">
            <div class="color-btn" style="background:black" onclick="setColor('black', this)"></div>
            <div class="color-btn" style="background:red" onclick="setColor('red', this)"></div>
            <div class="color-btn" style="background:blue" onclick="setColor('blue', this)"></div>
            <button class="tool-btn eraser" onclick="setEraser()">ржорзБржЫрж┐</button>
            <button class="tool-btn clear-all" onclick="clearCanvas()">рж╕рж╛ржл</button>

        <div id="quiz-options" class="quiz-grid"></div>

    <!-- рзн. ржЫрзЬрж╛рж░ рж╕рзНржХрзНрж░рж┐ржи -->

        <h2>ржоржЬрж╛рж░ ржЫрзЬрж╛</h2>

    <script src="script.js"></script>
</body>
