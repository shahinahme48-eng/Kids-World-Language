<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kids World Language</title>
    <style>
        /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá‡¶∞ ‡¶Æ‡¶§ ‡¶≤‡ßÅ‡¶ï */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶¨‡¶®‡ßç‡¶ß */
        }

        .card {
            background: white;
            width: 85%;
            height: 70%;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 20px;
            position: relative;
        }

        .emoji { font-size: 80px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2)); }
        
        .word-container { width: 100%; text-align: center; }
        
        .main-word { font-size: 32px; color: #333; font-weight: bold; margin: 10px 0; }
        
        .sub-languages {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            margin-top: 15px;
        }

        .lang-box {
            background: #f0f2f5;
            padding: 8px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer; /* ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶π‡¶¨‡ßá */
        }

        .lang-title { font-size: 10px; color: #888; text-transform: uppercase; }

        .nav-btn {
            position: absolute;
            bottom: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #FF6F61;
            color: white;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(255,111,97,0.4);
        }
        .prev { left: 20px; background: #FFB74D; }
        .next { right: 20px; }

        /* ‡¶∏‡ßç‡¶™‡¶ø‡¶ï‡¶æ‡¶∞ ‡¶Ü‡¶á‡¶ï‡¶® */
        .speaker-icon { font-size: 12px; margin-left: 5px; }
    </style>
</head>
<body>

    <div class="card">
        <div id="emoji" class="emoji">üçé</div>
        
        <div class="word-container">
            <div class="main-word" id="enWord" onclick="speak('en')">Apple üîä</div>
            
            <div class="sub-languages">
                <div class="lang-box" onclick="speak('bn')">
                    <div class="lang-title">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</div>
                    <span id="bnWord">‡¶Ü‡¶™‡ßá‡¶≤</span>
                </div>
                <div class="lang-box" onclick="speak('hi')">
                    <div class="lang-title">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</div>
                    <span id="hiWord">‡§∏‡•á‡§¨</span>
                </div>
                <div class="lang-box" onclick="speak('ar')">
                    <div class="lang-title">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</div>
                    <span id="arWord">ÿ™ŸÅÿßÿ≠ÿ©</span>
                </div>
                <div class="lang-box" onclick="speak('es')">
                    <div class="lang-title">Spanish</div>
                    <span id="esWord">Manzana</span>
                </div>
            </div>
        </div>

        <button class="nav-btn prev" onclick="changeSlide(-1)">‚ùÆ</button>
        <button class="nav-btn next" onclick="changeSlide(1)">‚ùØ</button>
    </div>

    <script>
        const data = [
            { em: "üçé", en: "Apple", bn: "‡¶Ü‡¶™‡ßá‡¶≤", hi: "‡§∏‡•á‡§¨", ar: "ÿ™ŸÅÿßÿ≠ÿ©", es: "Manzana" },
            { em: "üê±", en: "Cat", bn: "‡¶¨‡¶ø‡ßú‡¶æ‡¶≤", hi: "‡§¨‡§ø‡§≤‡•ç‡§≤‡•Ä", ar: "ŸÇÿ∑ÿ©", es: "Gato" },
            { em: "üê∂", en: "Dog", bn: "‡¶ï‡ßÅ‡¶ï‡ßÅ‡¶∞", hi: "‡§ï‡•Å‡§§‡•ç‡§§‡§æ", ar: "ŸÉŸÑÿ®", es: "Perro" },
            { em: "üöó", en: "Car", bn: "‡¶ó‡¶æ‡ßú‡¶ø", hi: "‡§ó‡§æ‡§°‡§º‡•Ä", ar: "ÿ≥Ÿäÿßÿ±ÿ©", es: "Coche" },
            { em: "üåßÔ∏è", en: "Rain", bn: "‡¶¨‡ßÉ‡¶∑‡ßç‡¶ü‡¶ø", hi: "‡§¨‡§æ‡§∞‡§ø‡§∂", ar: "ŸÖÿ∑ÿ±", es: "Lluvia" }
        ];

        let index = 0;

        function loadSlide() {
            const item = data[index];
            document.getElementById('emoji').innerText = item.em;
            document.getElementById('enWord').innerHTML = item.en + ' üîä';
            document.getElementById('bnWord').innerText = item.bn;
            document.getElementById('hiWord').innerText = item.hi;
            document.getElementById('arWord').innerText = item.ar;
            document.getElementById('esWord').innerText = item.es;
        }

        function changeSlide(direction) {
            index += direction;
            if (index >= data.length) index = 0;
            if (index < 0) index = data.length - 1;
            loadSlide();
        }

        // ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶≠‡ßü‡ßá‡¶∏ (Text to Speech)
        function speak(langCode) {
            const item = data[index];
            let text = "";
            let lang = "en-US";

            if(langCode === 'en') { text = item.en; lang = "en-US"; }
            else if(langCode === 'bn') { text = item.bn; lang = "bn-BD"; }
            else if(langCode === 'hi') { text = item.hi; lang = "hi-IN"; }
            else if(langCode === 'ar') { text = item.ar; lang = "ar-SA"; }
            else if(langCode === 'es') { text = item.es; lang = "es-ES"; }

            // ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∏‡ßç‡¶™‡¶ø‡¶ö ‡¶á‡¶û‡ßç‡¶ú‡¶ø‡¶® ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶¨‡ßá
            let utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            window.speechSynthesis.speak(utterance);
        }

        loadSlide();
    </script>
</body>
</html>
